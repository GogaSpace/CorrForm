  <style>

        .reason-popup {

      pointer-events: none;

    .reason-popup.show {

      font-family: sans-serif; /* áƒªáƒáƒšáƒ™áƒ” áƒ¤áƒáƒœáƒ¢áƒ˜áƒ—, áƒ áƒáƒ’áƒáƒ áƒª áƒ›áƒáƒ—áƒ®áƒáƒ•áƒœáƒ˜áƒšáƒ˜áƒ */
    }

    button {

      font-size: 1.15em;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-weight: bold;

    button:hover {

    }
.yellow-popup {
  background-color: #ffc107 !important; /* áƒ§áƒ•áƒ˜áƒ—áƒ”áƒšáƒ˜ */
  color: black !important;
}
#clear-popup {

}

  background-color: #dc3545 !important; /* áƒ¬áƒ˜áƒ—áƒ”áƒšáƒ˜ */

    .popup {

      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>áƒ™áƒáƒ áƒ”áƒ¥áƒ¢áƒ˜áƒ áƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒ”áƒœáƒ”áƒ áƒáƒªáƒ˜áƒ</h1>

    <div class="main-input-group" style="flex-direction: row; align-items: flex-end; gap: 10px;">
  <div style="flex: 1;">
    <label for="invoice">áƒ–áƒ”áƒ“áƒœáƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒœáƒáƒ›áƒ áƒ˜áƒ¡ áƒ‘áƒáƒšáƒ 4 áƒªáƒ˜áƒ¤áƒ áƒ˜</label>
    <input class="main-input" id="invoice" placeholder="áƒ›áƒáƒ’: 1234" required type="number" inputmode="numeric" pattern="[0-9]*" min="0">
  </div>
  <button onclick="resetForm()" style="height: 42px;">áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ”áƒ‘áƒ</button>
</div>



    <div class="main-input-group">
      <label for="global-reason">áƒáƒ˜áƒ áƒ©áƒ˜áƒ” áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ›áƒ˜áƒ–áƒ”áƒ–áƒ˜</label>
      <select id="global-reason" class="main-input">
        <option value="" disabled selected>áƒ›áƒ˜áƒ–áƒ”áƒ–áƒ˜</option>
      </select>
    </div>

    <div id="entries"></div>

    <div class="row section">

    </div>

    <button onclick="generateText()">áƒ’áƒ”áƒœáƒ”áƒ áƒáƒªáƒ˜áƒ</button>
    <div class="section">

      <button onclick="copyText()">áƒ™áƒáƒáƒ˜áƒ áƒ”áƒ‘áƒ</button>
      <div id="popup" class="popup">áƒ“áƒáƒ™áƒáƒáƒ˜áƒ áƒ“áƒ!</div>
	<div id="clear-popup" class="popup yellow-popup">áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ“áƒ!</div>
	<div id="error-popup" class="popup red-popup">áƒ¨áƒ”áƒªáƒ“áƒáƒ›áƒ</div>

    </div>

    <div class="reason-popup" id="reason-popup">
      <select id="entry-reason-select"></select>
      <button onclick="confirmEntryReason()">áƒ“áƒáƒ“áƒáƒ¡áƒ¢áƒ£áƒ áƒ”áƒ‘áƒ</button>
    </div>
  </div>

  <script>
    const reasons = [
      "áƒ“áƒáƒ–áƒ˜áƒáƒœáƒ”áƒ‘áƒ£áƒšáƒ˜ áƒáƒ áƒáƒ“áƒ£áƒ¥áƒªáƒ˜áƒ", "áƒáƒ  áƒ“áƒáƒ’áƒ•áƒ®áƒ“áƒ áƒ›áƒ”áƒœáƒ”áƒ¯áƒ”áƒ áƒ˜", "áƒáƒ  áƒ”áƒ›áƒ—áƒ®áƒ•áƒ”áƒ•áƒ áƒ™áƒšáƒ˜áƒ”áƒœáƒ¢áƒ˜áƒ¡ áƒ¨áƒ”áƒ™áƒ•áƒ”áƒ—áƒáƒ¡",
      "áƒ›áƒ”áƒ¢áƒ˜ áƒáƒ¥áƒ•áƒ¡ áƒ“áƒáƒ¬áƒ”áƒ áƒ˜áƒšáƒ˜ áƒáƒ áƒ˜áƒ¡áƒ”áƒ˜áƒšáƒ”áƒ áƒ¡", "áƒ˜áƒ—áƒ®áƒáƒ•áƒ¡ áƒ™áƒ áƒ”áƒ“áƒ˜áƒ¢áƒ¨áƒ˜ áƒ“áƒáƒ¢áƒáƒ•áƒ”áƒ‘áƒáƒ¡", "áƒ“áƒáƒ’áƒ•áƒáƒ’áƒ•áƒ˜áƒáƒœáƒ“áƒ áƒ›áƒ˜áƒ¡áƒ•áƒšáƒ",
      "áƒ’áƒ•áƒáƒ™áƒšáƒ˜áƒ áƒ‘áƒáƒ áƒ¢áƒ–áƒ”", "áƒ—áƒáƒœáƒ®áƒ áƒáƒ  áƒ°áƒ¥áƒáƒœáƒ“áƒ", "áƒ›áƒáƒ¦áƒáƒ–áƒ˜áƒ áƒ“áƒáƒ™áƒ”áƒ¢áƒ˜áƒšáƒ˜áƒ", "áƒ¡áƒ®áƒ•áƒ áƒ›áƒ˜áƒ¡áƒáƒ›áƒáƒ áƒ—áƒ–áƒ”áƒ áƒ“áƒáƒ¬áƒ”áƒ áƒ˜áƒšáƒ˜ áƒ¨áƒ”áƒ™áƒ•áƒ”áƒ—áƒ",
      "áƒáƒ”áƒ áƒ”áƒ¡áƒáƒ áƒ¢áƒ˜", "áƒáƒ áƒáƒ“áƒ£áƒ¥áƒªáƒ˜áƒ áƒáƒ  áƒ¨áƒ”áƒ“áƒ˜áƒ¡ áƒáƒ‘áƒ˜áƒ”áƒ¥áƒ¢áƒ¨áƒ˜", "áƒ“áƒáƒ‘áƒáƒš áƒ•áƒáƒ“áƒ˜áƒáƒœáƒ˜áƒ", "áƒ¡áƒáƒ¬áƒ§áƒáƒ‘áƒ˜áƒ“áƒáƒœ áƒ“áƒáƒ’áƒ•áƒáƒ™áƒšáƒ”áƒ¡",
      "áƒ¢áƒ áƒáƒœáƒ¡áƒáƒáƒ áƒ¢áƒ˜áƒ¡ áƒ“áƒáƒ–áƒ˜áƒáƒœáƒ”áƒ‘áƒ", "áƒ¤áƒáƒ¡áƒ”áƒ‘áƒ˜áƒ¡ áƒ¨áƒ”áƒ£áƒ¡áƒáƒ‘áƒáƒ›áƒáƒ‘áƒ", "áƒ¤áƒáƒ áƒ¡ áƒ›áƒáƒŸáƒáƒ áƒ˜ (áƒ£áƒáƒ›áƒ˜áƒœáƒ“áƒáƒ‘áƒ, áƒ’áƒáƒ“áƒáƒ™áƒ”áƒ¢áƒ˜áƒšáƒ˜ áƒ’áƒ–áƒ,)"
    ];

    const entriesDiv = document.getElementById("entries");
    const globalReasonSelect = document.getElementById("global-reason");
    const entryReasonSelect = document.getElementById("entry-reason-select");
    const reasonPopup = document.getElementById("reason-popup");
    let activeReasonButton = null;

    reasons.forEach(reason => {
      const opt = document.createElement("option");
      opt.value = reason;
      opt.textContent = reason;
      globalReasonSelect.appendChild(opt);

      const entryOpt = opt.cloneNode(true);
      entryReasonSelect.appendChild(entryOpt);
    });

    const entries = [];

    function createEntry() {
      const div = document.createElement("div");
      div.className = "row";

      const barcode = document.createElement("input");
      barcode.placeholder = "áƒ¨áƒ¢áƒ áƒ˜áƒ®áƒ™áƒáƒ“áƒ˜";
      barcode.inputMode = "numeric";
      barcode.type = "text";
      barcode.addEventListener("input", () => {
          barcode.value = barcode.value.replace(/\D/g, '');
          
      });

      const quantity = document.createElement("input");
      quantity.placeholder = "áƒ áƒáƒáƒ“áƒ”áƒœáƒáƒ‘áƒ";
      quantity.inputMode = "numeric";
      quantity.type = "text";
      quantity.addEventListener("input", () => {
          quantity.value = quantity.value.replace(/\D/g, '');
          
      });

      const reasonBtn = document.createElement("button");
      reasonBtn.textContent = "áƒ¡áƒ®áƒ•áƒ áƒ›áƒ˜áƒ–áƒ”áƒ–áƒ˜";
      reasonBtn.className = "reason-button";
          reasonBtn.onclick = (e) => {
      e.stopPropagation(); // áƒáƒ  áƒ›áƒ˜áƒáƒ¬áƒ•áƒ“áƒ˜áƒœáƒáƒ¡ click event áƒ›áƒ—áƒ”áƒš document-áƒ¡
      activeReasonButton = reasonBtn;
      reasonPopup.classList.add('show');
    };


      const removeBtn = document.createElement("button");
      removeBtn.textContent = "X";
      removeBtn.className = "remove-btn";
      removeBtn.onclick = () => {
        entriesDiv.removeChild(div);
        const idx = entries.findIndex(e => e.div === div);
        if (idx >= 0) entries.splice(idx, 1);
      };

      div.appendChild(barcode);
      div.appendChild(quantity);
      div.appendChild(reasonBtn);
      if (entries.length > 0) div.appendChild(removeBtn);

      entries.push({ div, barcode, quantity, reasonBtn, reason: null });
      entriesDiv.appendChild(div);
    }

    function confirmEntryReason() {
  const selected = entryReasonSelect.value;
  if (selected && activeReasonButton) {
    const entry = entries.find(e => e.reasonBtn === activeReasonButton);
    if (entry) {
      entry.reason = selected;
      activeReasonButton.textContent = "âœ”";
    }
    reasonPopup.classList.remove('show');
    activeReasonButton = null;
  }
}


    function addEntry() {
      createEntry();
    }

    function generateText() {
      const invoice = document.getElementById("invoice");
      let hasError = false;
      let missingFields = [];

      if (!invoice.value.trim()) {
        invoice.classList.add("error");
        hasError = true;
        missingFields.push("áƒ–áƒ”áƒ“áƒœáƒáƒ“áƒ”áƒ‘áƒ˜áƒ¡ áƒœáƒáƒ›áƒ”áƒ áƒ˜");
      } else {
        invoice.classList.remove("error");
      }

      entries.forEach(e => {
        if (!e.barcode.value.trim()) {
          e.barcode.classList.add("error");
          hasError = true;
          missingFields.push("áƒ¨áƒ¢áƒ áƒ˜áƒ®áƒ™áƒáƒ“áƒ˜");
        } else {
          e.barcode.classList.remove("error");
        }
        if (!e.quantity.value.trim() || isNaN(e.quantity.value) || Number(e.quantity.value) <= 0) {
          e.quantity.classList.add("error");
          hasError = true;
          missingFields.push("áƒ áƒáƒáƒ“áƒ”áƒœáƒáƒ‘áƒ");
        } else {
          e.quantity.classList.remove("error");
        }
      });

      const globalReason = globalReasonSelect.value;
      if (!globalReason) {
        hasError = true;
        missingFields.push("áƒ›áƒ˜áƒ–áƒ”áƒ–áƒ˜");
      }

      if (hasError) {
        const errorPopup = document.getElementById("error-popup");
errorPopup.textContent = `áƒ’áƒ—áƒ®áƒáƒ• áƒ¨áƒ”áƒáƒ•áƒ¡áƒ” áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’áƒ˜ áƒ•áƒ”áƒšáƒ”áƒ‘áƒ˜: ${[...new Set(missingFields)].join(", ")}`;
errorPopup.style.display = 'block';
setTimeout(() => errorPopup.style.display = 'none', 3000);

        return;
      }

      let result = invoice.value.trim() + "\n";
      result += entries.map(e => {
        const r = e.reason || globalReason;
        return `${e.barcode.value.trim()} - ${e.quantity.value.trim()}áƒª - ${r}`;
      }).join("\n");
        const resultTextarea = document.getElementById("result");
    resultTextarea.value = result;
        // ğŸª„ áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜áƒ¡ áƒ¡áƒ˜áƒ›áƒáƒ¦áƒšáƒ˜áƒ¡ áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒ˜ áƒ’áƒáƒ–áƒ áƒ“áƒ
    resultTextarea.style.height = "auto"; // áƒáƒ˜áƒ áƒ•áƒ”áƒš áƒ áƒ˜áƒ’áƒ¨áƒ˜ áƒ’áƒáƒáƒœáƒ£áƒšáƒ”áƒ‘áƒ¡ áƒ¡áƒ˜áƒ›áƒáƒ¦áƒšáƒ”áƒ¡
    resultTextarea.style.height = resultTextarea.scrollHeight + "px";
    }

    function copyText() {
      const text = document.getElementById("result");
      navigator.clipboard.writeText(text.value).then(() => {
        const popup = document.getElementById("popup");
        popup.textContent = "áƒ“áƒáƒ™áƒáƒáƒ˜áƒ áƒ“áƒ!";
        popup.style.display = 'block';
        setTimeout(() => popup.style.display = 'none', 2000);
      });
    }

    // Initial
    createEntry();
        // áƒ“áƒáƒ™áƒšáƒ˜áƒ™áƒ”áƒ‘áƒ˜áƒ— reason-popup-áƒ˜áƒ¡ áƒ“áƒáƒ®áƒ£áƒ áƒ•áƒ
    document.addEventListener("click", function (event) {
      if (
        reasonPopup.classList.contains("show") &&
        !reasonPopup.contains(event.target) &&
        !event.target.classList.contains("reason-button")
      ) {
        reasonPopup.classList.remove("show");
        activeReasonButton = null;
      }
    });
    
    // ESC-áƒ˜áƒ— reason-popup-áƒ˜áƒ¡ áƒ“áƒáƒ®áƒ£áƒ áƒ•áƒ
    document.addEventListener("keydown", function (event) {
      if (event.key === "Escape" && reasonPopup.classList.contains("show")) {
        reasonPopup.classList.remove("show");
        activeReasonButton = null;
      }
    });
function resetForm() {
  document.getElementById("invoice").value = "";
  document.getElementById("global-reason").selectedIndex = 0;
  document.getElementById("result").value = "";
  document.getElementById("result").style.height = "60px";

  entries.forEach(entry => {
    entriesDiv.removeChild(entry.div);
  });
  entries.length = 0;

  createEntry();

  // áƒ§áƒ•áƒ˜áƒ—áƒ”áƒšáƒ˜ popup - áƒ’áƒáƒ¡áƒ£áƒ¤áƒ—áƒáƒ•áƒ“áƒ!
  const clearPopup = document.getElementById("clear-popup");
  clearPopup.style.display = 'block';
  setTimeout(() => {
    clearPopup.style.display = 'none';
  }, 2000);
}


  </script>
</body>
